<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RApp</title>
</head>
<body>
    <H1>Zaloguj się!</H1>
    <form>
        <div class="form-group">
            <label for="emailInput">Adres e-mail</label>
            <input type="email" class="form-control" id="emailInput" placeholder="E-Mail">
        </div>
        <div class="form-group">
            <label for="passInput">Hasło</label>
            <input type="password" class="form-control" id="passInput" placeholder="Hasło">
        </div>
        <button type="submit" class="btn btn-default">zaloguj się</button>
    </form>
</body>
</html>
